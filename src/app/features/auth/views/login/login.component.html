<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <p>
        <a href="#">
          <b>CMS</b>
        </a>
      </p>

    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" class="mx-1">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>

            <div class="col-6">
              <p class="mb-1">
                <a routerLink="/auth/forgot-password">I forgot my password</a>
              </p>
            </div>

          </div>
          <div class="social-auth-links text-center mb-3">
            <a class="btn btn-block btn-primary" routerLink="/cms/dashboard">
              Sign in
            </a>

          </div>
        </form>

        <p class="mb-0" style="text-align: center;">
          <a routerLink="/auth/register" class="text-center">Register a new
            Account</a>
        </p>
      </div>

    </div>
  </div>
</div>
