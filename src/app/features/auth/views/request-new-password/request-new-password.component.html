<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>CMS</b></a>
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily
          retrieve a new password.</p>
        <form action="recover-password.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Request
                new password</button>
            </div>

          </div>
        </form>

        <div class="row">
          <div class="col-sm-4">
            <p class="mt-3 mb-1">
              <button routerLink="/auth/login"
                class="btn btn-sm btn-success">Login</button>
            </p>
          </div>
          <div class="col-sm-8">
            <p class="mt-3 mb-1 float-right">
              <button [routerLink]="['/auth/register']"
                class="btn btn-sm btn-primary">Register a new
                account</button>
            </p>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
